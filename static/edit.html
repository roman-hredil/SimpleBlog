<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Edit post</title>
</head>
<body>
	<h1>Edit post</h1>
	<form method='POST'>
		<label for='title'>Title:</label><br>
		<input name='title' required value='{title}'><br>
		<label for='author'>Author:</label><br>
		<input name='author' required value='{author}'><br>
		<label for='content'>Content:</label><br>
		<textarea name='content' required>{content}</textarea><br>
		<input type='submit'>
	</form>
	<a href="/">Back</a>
</body>
</html>
